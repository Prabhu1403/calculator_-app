<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css" />
  </head>

  <body>
    <form action="" class="Calculator">
      <div class="form-group"><input type="text" /></div>

      <div class="form-group">
        <button type="button" onclick="getClick('%')">%</button>
        <button type="button" onclick="Clearval()">C</button>
        <button type="button" onclick="delVal()">DEL</button>
        <button type="button" onclick="getClick('/')">/</button>
      </div>

      <div class="form-group">
        <button type="button" onclick="getClick('1')">1</button>
        <button type="button" onclick="getClick('2')">2</button>
        <button type="button" onclick="getClick('3')">3</button>
        <button type="button" onclick="getClick('+')">+</button>
      </div>

      <div class="form-group">
        <button type="button" onclick="getClick('4')">4</button>
        <button type="button" onclick="getClick('5')">5</button>
        <button type="button" onclick="getClick('6')">6</button>
        <button type="button" onclick="getClick('-')">-</button>
      </div>

      <div class="form-group">
        <button type="button" onclick="getClick('7')">7</button>
        <button type="button" onclick="getClick('8')">8</button>
        <button type="button" onclick="getClick('9')">9</button>
        <button type="button" onclick="getClick('*')">*</button>
      </div>

      <div class="form-group">
        <button type="button" onclick="getClick('00')">00</button>
        <button type="button" onclick="getClick('0')">0</button>
        <button type="button" onclick="getClick('.')">.</button>
        <button type="button" onclick="Return()" class="btn">=</button>
      </div>
    </form>

    <script src="index.js"></script>
  </body>
</html>
